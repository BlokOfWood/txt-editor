<div class="absolute inset-0 justify-items-center">
    <div class="flex flex-col gap-4 max-w-250 w-full p-8 h-full">
        <div class="flex justify-between items-center">
            <a class="content-center p-2 px-4 text-center" routerLink="/document">Back</a>
            <input
                type="text"
                class="text-xl font-bold text-center bg-transparent"
                [(ngModel)]="title"
            />
            <a
                [download]="title()"
                [href]="`data:text/plain;base64,${contentAsB64()}`"
                class="content-center p-2 px-4 text-center"
                >Export</a
            >
        </div>
        <textarea
            class="bg-secondary w-full mt-4 resize-none grow p-2 focus:outline-0"
            name="content"
            [(ngModel)]="content"
        ></textarea>
    </div>
</div>

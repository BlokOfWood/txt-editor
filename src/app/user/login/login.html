<form class="absolute inset-0 flex items-center justify-center flex-col gap-8 bg-bg pb-16" (submit)="login($event)">
    <message [messageKey]="message()"></message>
    <div>
        <label class="text-center block mb-2" for="username">Username</label>
        <input [formField]="loginForm.username" class="p-1" id="username" type="text" />
    </div>
    <div>
        <label class="text-center block mb-2" for="password">Password</label>
        <input [formField]="loginForm.password" class="p-1" id="password" type="password" />
    </div>
    <button>Login</button>
    <p>No account yet? Register <a routerLink="/register">here</a></p>
</form>
